<html>
  <head>
    <title>Stashtab Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!--
UI Summary:

Provide a button to save the current tabs in the current window. User must provide a name for this set of tabs. Ex: "Work" or "Kayaking"

Also list out currently stored tab sets. For a currently stored tab set, you can either restore it (which will open a new window with all of the tabs), or delete it. Deletion should require a confirmation so as to prevent accidents.

Delete can be a trash can icon. Restore can just be "Restore" text, for clarity. Use a "+" icon for creating a new set. Save and restore should be different sections. There should be a save button.
    -->
    <h3>New Stash</h3>
    <input type="text" name="name" id="tabGroupName">
    <input type="submit" name="save" id="save" value="Save">

    <h3>Saved Stashes</h3>
    <table id="stashTable">
      <tr>
        <td>Example #1</td>
        <td><a href="#">Restore</a></td>
        <td><a href="#">Delete</a></td>
      </tr>
      <tr>
        <td>Example #2</td>
        <td><a href="#">Restore</a></td>
        <td><a href="#">Delete</a></td>
      </tr>
      <tr>
        <td>Example #3</td>
        <td><a href="#">Restore</a></td>
        <td><a href="#">Delete</a></td>
      </tr>
    </table>

    <script src="stash.js"></script>
  </body>
</html>
